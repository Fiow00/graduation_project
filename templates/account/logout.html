{% extends "pages/_base.html" %}
{% load static %}

{% block title %}Logout | Serv4U{% endblock %}

{% block style %}
  <link rel="stylesheet" href="{% static 'accounts/logout.css' %}">
{% endblock %}

{% block content %}
<div class="logout-container">
  <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="var(--secondary)" viewBox="0 0 16 16" class="logout-icon">
    <path d="M7.5 1v7h1V1h-1z"/>
    <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
  </svg>
  
  <h2>Ready to leave?</h2>
  <p>You'll need to sign in again to access your account and services.</p>

  <form method="post" class="logout-form">
    {% csrf_token %}
    <button type="submit" class="logout-btn">Yes, Logout</button>
    <a href="{% url 'home' %}" class="cancel-link">Cancel</a>
  </form>
</div>
{% endblock %}
